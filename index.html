<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="jquery-1.9.1.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="stopwatch.js"></script>
  <script src="memory.js"></script>
</head>
<body>

  <div class="wrapper">
    <h1>Memory!</h1>
    <div class="buttons">
      <button id="small-game">Small</button>
      <button id="medium-game">Medium</button>
      <button id="large-game">Large</button>
    </div>
    <div class="information hidden">
      <h1>You've flipped cards <span class="click-count">0</span> times.</h1>
      <h1>Current time: <span class="timer">00:00:00</span>.</h1>
    </div>
    <div id="board"></div>
  </div>

  <div id="characters" style="display:none;">🐮🐗🐵🐒🐴🐑🐘🐼🐧🐦🐤🐥🐣🐔🐍🐢🐛🐝🐜🐞🐌🐙🐚🐠🐟🐬🐳🐋ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
</body>
</html>
